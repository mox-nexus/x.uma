[package]
name = "rumi"
description = "Rust implementation of xDS Unified Matcher API"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/mox-labs/x.uma"
authors = ["Yashodeep Vyas"]
keywords = ["xds", "matcher", "envoy", "config"]
categories = ["config", "data-structures"]

[features]
default = ["std"]
std = []
alloc = []

# Domain adapters
test-domain = []
http = []
claude = []

# Proto support (future)
proto = ["dep:prost", "dep:prost-types"]

[dependencies]
prost = { version = "0.13", optional = true }
prost-types = { version = "0.13", optional = true }

[dev-dependencies]
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.9"
