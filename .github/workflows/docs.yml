name: Deploy Docs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/
            ~/.cargo/git/
            rumi/target/
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}

      - name: Install mdBook
        run: |
          if ! command -v mdbook &> /dev/null; then
            cargo install mdbook
          fi

      # Generate Rust docs
      - name: Build Rust docs
        run: |
          cargo doc --manifest-path rumi/Cargo.toml --workspace --no-deps
          mkdir -p docs/src/generated/rust
          cp -r rumi/target/doc/* docs/src/generated/rust/

      # Placeholder for Proto docs (until buf doc generation is set up)
      - name: Create Proto docs placeholder
        run: |
          mkdir -p docs/src/generated/proto
          echo '<html><body><h1>Proto docs coming soon</h1><p>Will be auto-generated from proto/xuma/**/*.proto</p></body></html>' > docs/src/generated/proto/index.html

      # Build mdBook
      - name: Build mdBook
        run: mdbook build docs

      # PR Preview
      - name: Deploy PR Preview
        if: github.event_name == 'pull_request'
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: docs/book
          preview-branch: gh-pages
          umbrella-dir: pr-preview

      # Production deploy to gh-pages root (main only)
      - name: Deploy to gh-pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/book
          keep_files: true  # Keep PR previews
