name: Release xuma-crust

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Dry run (skip actual publish)"
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  # ── Build wheels for each platform ────────────────────────────────
  build:
    name: Build wheels (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: macos-13
            target: x86_64-apple-darwin
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          manylinux: auto
          working-directory: rumi/crusts/python

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.target }}
          path: rumi/crusts/python/dist/*.whl

  # ── Build sdist ───────────────────────────────────────────────────
  sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: rumi/crusts/python

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: rumi/crusts/python/dist/*.tar.gz

  # ── Publish to PyPI ───────────────────────────────────────────────
  publish:
    name: Publish xuma-crust to PyPI
    needs: [build, sdist]
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # trusted publisher OIDC

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        if: inputs.dry-run == false
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

      - name: Dry run
        if: inputs.dry-run == true
        run: echo "Would publish $(ls dist/ | wc -l) artifacts"
