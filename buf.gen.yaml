version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/xuma/xuma/gen/go
plugins:
  # Rust (prost)
  - remote: buf.build/community/neoeinstein-prost
    out: rumi/src/gen
    opt:
      - file_descriptor_set

  # Rust (prost-serde for JSON)
  - remote: buf.build/community/neoeinstein-prost-serde
    out: rumi/src/gen

  # Python (betterproto)
  - remote: buf.build/community/danielgtaylor-betterproto
    out: p.uma/python/xuma/gen

  # TypeScript (ts-proto)
  - remote: buf.build/community/stephenh-ts-proto
    out: j.uma/src/gen
    opt:
      - esModuleInterop=true
      - outputServices=generic-definitions
      - useExactTypes=false
